{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron text-center">
        <h1>欢迎来到区块链的世界</h1>
        <p class="lead">
        </p>
    </div>
    <div>
        <div>
            当前区块链共有{{ blocks|length }}个区块.
        </div>
        <hr>
        <div class="row">
            {% for b in blocks %}
                <div class="col-sm-4">
                    <div style="background:rgb(223, 240, 216)">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label">区块: # {{ loop.index }}</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">数据:</label>
                                <div >
                                    <input class="form-control" disabled="disabled" value="{{ b.data }}"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">父哈希值:</label>
                                <div>
                                    <input type="text" value="{% if b.prev_hash %}{{ b.prev_hash }}{% else %} 无 {% endif %}" disabled="disabled" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">哈希值:</label>
                                <div >
                                    <input type="text" disabled="disabled" class="form-control" value="{{ b.hash }}">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
